---
title: RSVP
layout: master
permalink: /rsvp/
---
<div class="container">
  <h1>Contact</h1>
  <p class="lead">
    Get in touch or ask any questions.
  </p>

  <form>
    <fieldset>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="txtFirstName" class="col-form-label">first name</label>
          <input id="txtFirstName" type="text" class="form-control" placeholder="first name" />
        </div>
        <div class="form-group col-md-6">
          <label for="txtLastName" class="col-form-label">last name</label>
          <input id="txtLastName" type="text" class="form-control" placeholder="last name" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="txtEmail" class="col-form-label">email</label>
          <input id="txtEmail" type="email" class="form-control" placeholder="email" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary bg-olive">Submit</button>
    </fieldset>
  </form>
</div>
