<section id="rsvp" class="pad-bottom">
  <div class="container">
    <h1>RSVP</h1>
    <hr class="my-4" />
    <div class="row justify-content-center">
      <div class="col-md-10">
        <form action="https://formspree.io/bojana.and.patrick@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="RSVP" />
          <div class="form-group row">
            <div class="col-lg-8 col-md-12">
              <label for="txtName" class="col-form-label">Name</label>
              <input id="txtName" type="text" name="name" class="form-control border-olive" placeholder="Your name" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-8 col-md-12">
              <label for="txtEmail" class="col-form-label">Email</label>
              <input id="txtEmail" type="email" name="email" class="form-control border-olive" placeholder="Your email" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-8 col-md-12">
              <label for="txtMessage" class="col-form-label">Message</label>
              <textarea id="txtMessage" name="message" class="form-control border-olive" placeholder="Your message" rows="4"></textarea>
            </div>
          </div>
          <div id="guest0"></div>
          <div class="form-group row">
            <div class="col-lg-8">
              <a id="addGuest" href="javascript:void(0);" class="text-olive no-decoration">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Add guest
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8">
              <input type="submit" class="btn btn-olive" value="Send">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
