<!-- Portfolio Modals -->
<div class="portfolio-modal modal fade" id="rsvp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>RSVP</h2>
            <hr class="star-primary">
            <form id="rsvp-form">
              <div class="row">
                <div class="col-lg-12">
                  <label for="rsvp-name">Name</label>
                  <input id="rsvp-name" type="text" class="form-control" placeholder="Your name" required data-validation-required-message="Please enter your name." />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label for="rsvp-email">Email</label>
                  <input id="rsvp-email" type="email" class="form-control" placeholder="Your email" required data-validation-required-message="Please enter your email." />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label for="rsvp-address-1">Address</label>
                  <input id="rsvp-address-1" type="text" class="form-control" placeholder="Your address" required data-validation-required-message="Please enter your address." />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label for="rsvp-address-2">Address <small class="text-muted">(optional)</small></label>
                  <input id="rsvp-address-2" type="text" class="form-control" placeholder="Your address (optional)" />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label for="rsvp-city">City</label>
                  <input id="rsvp-city" type="text" class="form-control" placeholder="Your city" required data-validation-required-message="Please enter your city." />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <label for="rsvp-state">State/Province/Region</label>
                  <input id="rsvp-state" type="text" class="form-control" placeholder="Your state/province/region" required data-validation-required-message="Please enter your state/province/region." />
                  <p class="help-block text-danger"></p>
                </div>
                <div class="col-lg-6">
                  <label for="rsvp-zip">ZIP/Postal Code</label>
                  <input id="rsvp-zip" type="text" class="form-control" placeholder="Your ZIP/postal code" required data-validation-required-message="Please enter your ZIP/postal code." />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label for="rsvp-country">Country</label>
                  <select id="rsvp-country" name="country" class="form-control">
                    <option>Select one</option>
                    {% for country in site.data.countries | sort="name" %}
                    <option>{{ country.name }}</option>
                    {% endfor %}
                  </select>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div id="guest-1"></div>
              <div class="row">
                <div class="col-lg-12">
                  <p>
                    <a id="rsvp-add-guest" href="javascript:void(0);" class="no-decoration">
                      <i class="fa fa-plus-circle" aria-hidden="true"></i> Add guest
                    </a>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div id="rsvp-success"></div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
